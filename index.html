<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "index.js" defer> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BeerKeeper</h1>
        <nav>
          <ul id="beer-list">
            <li> Beer Names </li>
            <li> Another Beer </li>
            <li> And Another </li>
         </ul>
        </nav>
      </header>

    <!-- <main> -->
        <section>
        <div class="beer-details">
          <h2 id="beer-name">Welcome</h2>
          <img
            id="beer-image"
            alt="beer Name Goes Here"
            src="assets/image-placeholder.jpg"
          />
          <p>
              <em id="beer-price" >Price: $0.00</em>
          </p>
          <p>
              <em id="beer-rating" >Rating: 0.0</em>
          </p>
          <section id="weekly-updates">
            <div class="container">
                <h4>Sign Up Today! New Beers Added Weekly</h4>
                <form>
                    <input type="email" name="email" placeholder="Enter Email...">
                    <button type="submit" class="button_1">Subscribe</button>
                </form>
            </div>
        </section>
          <form id="review-form">
            <label for="review">Please Share Your Review:</label>
            <textarea id="review"></textarea>
            <button type="submit">Add review</button>
          </form>
        </div>
    </section>
      <!-- </main> -->
  </body>
</html>
